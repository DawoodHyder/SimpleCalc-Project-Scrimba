<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator Assidment Scrimba</title>
</head>

<body>
    <div class="container">
        <!-- HOME SCORES -->
        <div>
            <h1 class="title">Home</h1>
            <h2 id="home-points" class="number">0</h2>
            <div class="points-container">
                <button id="home-points-1" class="points" onclick="IncreaseScoreOne()">
                    +1
                </button>
                <button id="home-points-2" class="points" onclick="IncreaseScoreTwo()">
                    +2
                </button>
                <button id="home-points-3" class="points" onclick="IncreaseScoreThree()">
                    +3
                </button>
            </div>
            <button id="reset" class="reset-btn" onclick="resetHome()">Reset</button>
        </div>

        <!-- GUEST SCORES -->
        <div>
            <h1 class="title">Guest</h1>
            <h2 id="guest-points" class="number">0</h2>
            <div class="points-container">
                <button id="guest-points-1" class="points" onclick="guestScoreOne()">
                    +1
                </button>
                <button id="home-points-2" class="points" onclick="guestScoreTwo()">
                    +2
                </button>
                <button id="home-points-3" class="points" onclick="guestScoreThree()">
                    +3
                </button>
            </div>
            <button id="reset" class="reset-btn" onclick="resetGuest()">Reset</button>
        </div>
    </div>
    <!-- <div class="container"></div> -->

    <script src="calc.js"></script>
</body>

</html>
